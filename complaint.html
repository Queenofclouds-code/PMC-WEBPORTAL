<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PMC Complaint Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>



<header class="gov-header">
  <h1>Register a Complaint</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="#" onclick="openSigninModal()">Sign In</a>
    <a href="complaint.html" class="active">Complaint Form</a>
    <a href="view-complaints.html">View Complaints</a>
  </nav>
</header>

<div class="container">
<div class="form-card">

  <form id="complaintForm" enctype="multipart/form-data">

    <label>Full Name</label>
    <input type="text" id="fullname" required>

    <label>Phone Number</label>
    <input type="tel" id="phone" required maxlength="10">

    <label>Complaint Type</label>
    <select id="complaintType" required>
      <option value="">Select</option>
      <option>Garbage</option>
      <option>Street Light</option>
      <option>Water Supply</option>
      <option>Sewage</option>
      <option>Other</option>
    </select>

    <label>Description</label>
    <textarea id="description" rows="4"></textarea>

    <label>Urgency Level</label>
    <select id="urgency" required>
      <option value="">Select</option>
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>

    <label>Upload Images / Videos</label>
    <input type="file" id="files" accept="image/*,video/*" multiple />

    <div class="preview" id="preview"></div>

    <input type="hidden" id="latitude">
    <input type="hidden" id="longitude">

    <button type="submit" class="submit-btn">Submit Complaint</button>

  </form>

</div>
</div>

<!-- SIGN-IN POPUP -->
<div id="signinModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeSigninModal()">&times;</span>
    <h2>Sign In</h2>
    <input type="text" id="loginPhone" maxlength="10" placeholder="Enter phone number">
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpBox" style="display:none;">
      <input type="text" id="loginOtp" maxlength="6" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify & Continue</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
