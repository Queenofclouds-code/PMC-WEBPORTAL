<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Complaints</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Remove background image for this page only -->
  <style>
    body {
      background: white !important;
    }
  </style>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Marker Cluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
</head>

<body>

<header class="gov-header">
  <h1>View Registered Complaints</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="complaint.html">Complaint Form</a>
    <a href="view-complaints.html" class="active">View Complaints</a>
  </nav>
</header>

<script>
/* Dynamically calculate header height so map starts EXACTLY below it */
document.addEventListener("DOMContentLoaded", () => {
  const headerHeight = document.querySelector(".gov-header").offsetHeight;
  document.documentElement.style.setProperty("--header-height", headerHeight + "px");

  // In case of collapse/expand actions later
  window.addEventListener("resize", () => {
    const h = document.querySelector(".gov-header").offsetHeight;
    document.documentElement.style.setProperty("--header-height", h + "px");
  });
});
</script>

<div class="complaints-layout">

  <div class="filter-panel" id="leftPanel">
    <button class="filter-btn active" data-type="All">All</button>
    <button class="filter-btn" data-type="Garbage">Garbage</button>
    <button class="filter-btn" data-type="Street Light">Street Light</button>
    <button class="filter-btn" data-type="Water Supply">Water Supply</button>
    <button class="filter-btn" data-type="Sewage">Sewage</button>
    <button class="filter-btn" data-type="Other">Other</button>
  </div>

  <div id="collapseToggle" class="collapse-btn">â—€</div>

  <div id="map"></div>

</div>

<script src="main.js"></script>

</body>
</html>
