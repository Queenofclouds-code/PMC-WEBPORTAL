<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Complaints</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

</head>

<body>

<header class="gov-header">
  <h1>View Registered Complaints</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="#" onclick="openSigninModal()">Sign In</a>
    <a href="complaint.html">Complaint Form</a>
    <a href="view-complaints.html" id="viewComplaintsLink">View Complaints</a>
  </nav>
    <div id="logoutContainer" style="float:right; padding:10px; font-weight:bold;">
    <button id="logoutBtn" style="display:none; background:#d9534f; color:white; border:none; padding:8px 12px; border-radius:5px; cursor:pointer;">Logout</button>
</div>

</header>

<div class="complaints-layout">
  <!-- LEFT FILTER PANEL -->
  <div class="filter-panel" id="leftPanel" style="pointer-events: none; opacity: 0.5;">
    <label class="filter-label">Complaints</label>
    <select id="filterType" class="filter-select" disabled>
      <option value="All">All</option>
      <option value="Garbage">Garbage</option>
      <option value="Street Light">Street Light</option>
      <option value="Water Supply">Water Supply</option>
      <option value="Sewage">Sewage</option>
      <option value="Other">Other</option>
    </select>

    <label class="filter-label">Status</label>
    <select id="filterStatus" class="filter-select" disabled>
      <option value="All">All</option>
      <option value="pending">Pending</option>
      <option value="in-progress">In Progress</option>
      <option value="completed">Completed</option>
    </select>

    <label class="filter-label">Urgency</label>
    <select id="filterUrgency" class="filter-select" disabled>
      <option value="All">All</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
      <button id="toggleHeatmap" class="filter-select" disabled>
      Heatmap
    </button>
  </div>

  <!-- COLLAPSE BUTTON -->
  <div id="collapseSidebar" class="sidebar-toggle">â—€</div>

  <!-- MAP -->
  <div id="map" style="pointer-events: none;"></div> <!-- Lock map by disabling interactions -->
</div>

<!-- SIGN-IN POPUP -->
<div id="signinModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeSigninModal()">&times;</span>
    <h2>Sign In</h2>

    <input type="text" id="loginPhone" maxlength="10" placeholder="Enter phone number">
    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpBox" style="display:none;">
      <input type="text" id="loginOtp" maxlength="6" placeholder="Enter OTP">
      <button onclick="verifyOTP()">Verify & Continue</button>
    </div>
  </div>
</div>

<!-- JS -->
<script src="script.js"></script>
<script src="main.js"></script>

</body>
</html>
