<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Complaints</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Ensure this page has no page-level background (we use body.has-bg on other pages) -->
  <style>
    /* guarantee no background here */
    body { background: none !important; background-color: #ffffff !important; }
  </style>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Marker Cluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
</head>

<body>

<header class="gov-header">
  <h1>View Registered Complaints</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="complaint.html">Complaint Form</a>
    <a href="view-complaints.html" class="active">View Complaints</a>
  </nav>
</header>

<!-- Important: this script runs immediately and sets the top of the layout before the map is rendered -->
<script>
  // run as soon as DOM exists
  (function() {
    function setLayoutTop() {
      var header = document.querySelector('.gov-header');
      var layout = document.querySelector('.complaints-layout');
      if (!header || !layout) return;

      var h = header.getBoundingClientRect().height || header.offsetHeight || 0;
      // set CSS variable
      document.documentElement.style.setProperty('--header-height', h + 'px');
      // set layout top directly to avoid a flicker/gap
      layout.style.top = h + 'px';

      // If the map exists globally later, we will call invalidateSize in main.js after map creation
    }

    // call now (script is placed before layout in the DOM, but header exists)
    window.addEventListener('DOMContentLoaded', setLayoutTop);
    // also on resize
    window.addEventListener('resize', setLayoutTop);
  })();
</script>

<div class="complaints-layout">

  <div class="filter-panel" id="leftPanel">
      <button class="filter-btn active" data-type="All">All</button>
      <button class="filter-btn" data-type="Garbage">Garbage</button>
      <button class="filter-btn" data-type="Street Light">Street Light</button>
      <button class="filter-btn" data-type="Water Supply">Water Supply</button>
      <button class="filter-btn" data-type="Sewage">Sewage</button>
      <button class="filter-btn" data-type="Other">Other</button>
  </div>

  <div id="collapseToggle" class="collapse-btn">â—€</div>

  <div id="map"></div>

</div>

<!-- Load your map code after layout exists -->
<script src="main.js"></script>

</body>
</html>
